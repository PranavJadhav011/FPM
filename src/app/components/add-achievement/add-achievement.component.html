<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form [formGroup]="achievementForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Desc.</label>
                <input type="text" class="form-control" formControlName="desp" required>
            </div>

            <div class="form-group">
                <label for="name">Year</label>
                <input type="text" class="form-control" formControlName="year" required>
            </div>

            <div class="form-group">
                <label for="name">Event</label>
                <input type="text" class="form-control" formControlName="event" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Achievement</button>
            </div>

        </form>
    </div>
</div>
