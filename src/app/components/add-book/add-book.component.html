<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" formControlName="email" required>
            </div>

            <div class="form-group">
                <label for="name">Dept.</label>
                <input type="text" class="form-control" formControlName="dept" required>
            </div>


            <div class="form-group">
                <label for="name">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile" required>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Teacher</button>
            </div>

        </form>
    </div>
</div>
